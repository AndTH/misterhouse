<SCRIPT LANGUAGE="JavaScript">

if (document.layers) {n=1;ie=0};
if (document.all) {n=0;ie=1};

	login= new Object();

	login.s=false;
	
	categ= new Object();

	categ[0].src='images/categ.gif';
	categ[1]=  new Image();
	categ[1].src='images/categ_roll.gif';
	categ.s=false;
	
	speak= new Object();
	speak[0]=  new Image();
	speak[0].src='images/speak.gif';
	speak[1]=  new Image();
	speak[1].src='images/speak_roll.gif';
	speak.s=false;
	
	printy= new Object();
	printy[0]=  new Image();
	printy[0].src='images/print.gif';
	printy[1]=  new Image();
	printy[1].src='images/print_roll.gif';
	printy.s=false;
	
	tk= new Object();
	tk[0]=  new Image();
	tk[0].src='images/tk.png';
	tk[1]=  new Image();
	tk[1].src='images/tk_roll.png';
	tk.s=false;
	
	about= new Object();
	about[0]=  new Image();
	about[0].src='images/about.gif';
	about[1]=  new Image();
	about[1].src='images/about_roll.gif';
	about.s=false;

	button_array = new Array();
	button_array['login']=login;
	button_array['categ']=categ;
	button_array['speak']=speak;
	button_array['printy']=printy;
	button_array['tk']=tk;
	button_array['about']=about;

}

function gifIn(theImage) {

if (document.images) {
	for (theName in button_array) {
		if (document[theName].s) {
			document[theName].src=self.button_array[theName][0].src;
			document[theName].s=false;
		}
	}
	document[theImage].src=self.button_array[theImage][1].src;
	document[theImage].s=true;
	}
}

function gifOut(theImage) {

if (document.images) {
	document[theImage].src=self.button_array[theImage][0].src;
	}
}

function layerViz() {
	if (arguments.length >= 2) {
		zeAction = layerViz.arguments[0];
		zeLayer = layerViz.arguments[1];
		if (arguments.length == 3)	{
			zeContext = layerViz.arguments[2] + ".";
		}else{
			zeContext = "";
		}
	}else{
		return false;
	}
	
	if (n) {
		if (eval(zeContext+ "document.layers." + zeLayer)) {
			eval(zeContext + "document." + zeLayer +".visibility = '" + zeAction + "'");	
		}
	}
	if (ie) {
		if (zeAction == 'show') zeAction = 'visible';
		if (zeAction == 'hide') zeAction = 'hidden';
		if (eval(zeContext+ "document.all." + zeLayer)) {
			eval(zeContext + zeLayer + ".style.visibility = '" + zeAction + "'");
		}
	}
	return true;
}


function layerVizAll() {
	if (arguments.length >= 1) {
		zeAction = layerVizAll.arguments[0];
		if (arguments.length == 2) {
			zeContext = layerVizAll.arguments[1] + ".";
		}else{
			zeContext = "";
		}
	}else{
		return false;
	}

	if (n) {
		for (i=0; i<(eval(zeContext + "document.layers.length")); i++) 
			eval(zeContext + "document.layers[" + i + "].visibility = '" + zeAction + "'");
	}
		
	if (ie) {
		if (zeAction == 'show') 
			zeAction = 'visible';
		if (zeAction == 'hide')
			zeAction = 'hidden';
		eval ("content_div =" + zeContext + "document.all.tags('DIV')");
		for (i=0; i<content_div.length; i++)
			eval("content_div[" + i +"].style.visibility = '" + zeAction + "'");
	}
	return true;
}


function stmess(msgStr) {
	status=msgStr;
  	document.stmess_val = true;
		return true;
}

</SCRIPT>
