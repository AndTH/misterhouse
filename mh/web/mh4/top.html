<html>
<head>
<LINK REL="STYLESHEET" HREF="/default.css" TYPE="text/css">
</head>

<body>

<DIV ID="overDiv" STYLE="position:absolute; visibility:hide; z-index:1;"></DIV>
<SCRIPT LANGUAGE="JavaScript" SRC="/overlib.js"></SCRIPT>

<BASE TARGET='left'>

<form action="list" target="control">

  <table border="0" cellspacing="0">
    <tr>

      <td width="70" align="center">
        <A HREF="category.shtml"
         onMouseOver="overlib('List Voice Command Cateogries.', RIGHT, ABOVE, HEIGHT, 1, WIDTH, 250)" onMouseOut="nd();">
        <h4>Category</h4></a>
      </td>

      <td width="50" align="center">
        <A HREF="items.shtml"
         onMouseOver="overlib('List Items Types.', RIGHT, ABOVE, HEIGHT, 1)" onMouseOut="nd();">
        <h4>Items</h4></a>
      </td>

      <td width="60" align="center">
        <A HREF="groups.shtml"
         onMouseOver="overlib('List Items Groups.', RIGHT, ABOVE, HEIGHT, 1)" onMouseOut="nd();">
        <h4>Groups</h4></a>
      </td>

      <td width="60" align="center"> 
        <A HREF="widgets.html"
         onMouseOver="overlib('List Widgets and Variables.', RIGHT, ABOVE, HEIGHT, 1)" onMouseOut="nd();">
        <h4>Widgets</h4></a>
      </td>

      <td width="50" align="center"> 
        <A HREF="other.html"
         onMouseOver="overlib('Other Miscellaneous Commands.', RIGHT, ABOVE, HEIGHT, 1, WIDTH, 250)" onMouseOut="nd();">
        <h4>Other</h4></a>
      </td>

      <td width="50" align="center"> 
        <A HREF="about.shtml"
         onMouseOver="overlib('About MisterHouse.', RIGHT, ABOVE, HEIGHT, 1)" onMouseOut="nd();">
        <h4>About</h4></a>
      </td>

      <td width="50" align="center">
        <a HREF="/speech" target="speech"

      </td>

      <td width="40" align="center">

         onMouseOver="overlib('Refresh the Print Log.', RIGHT, ABOVE, HEIGHT, 1)" onMouseOut="nd();">

      </td>

      <td width="30" align="center">
        <a href=/tv target="_BLANK"
         onMouseOver="overlib('List the TV Schedule.', RIGHT, ABOVE, HEIGHT, 1)" onMouseOut="nd();">
        <h4>TV</h4></a>
      </td>

      <td width="50" align="center">
        <a HREF="/SET_PASSWORD" target="control"
         onMouseOver="overlib('Set or Unset Authorization Password.', RIGHT, ABOVE, HEIGHT, 1, WIDTH, 300)" onMouseOut="nd();">
        <h4>Login</h4></a>
      </td>

      <td width="185" hight="20" align="left"
         onMouseOver="overlib('Search for a Voice Command.', RIGHT, ABOVE, HEIGHT, 1, WIDTH, 250)" onMouseOut="nd();"
      >
        <h4 align='right'> Search: &nbsp; <input align='left' SIZE="10" NAME="search"></h4>
      </td>

    </tr>
